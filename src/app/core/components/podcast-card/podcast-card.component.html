<div class="card" [routerLink]="['/podcast', 'id']">
  <div class="card__avatar">
    <img
      src="https://images.unsplash.com/photo-1485579149621-3123dd979885?q=80&w=1931&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="image"
    />
  </div>

  <div class="card__title">{{ podcast().name.label }}</div>
  <div class="card__subtitle">{{ podcast() }}</div>
</div>
